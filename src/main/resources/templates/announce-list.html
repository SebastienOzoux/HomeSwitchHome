<head>
    <meta charset="UTF-8">

<table>


    <tr th:each="offer : ${data}">

                    </h2>

                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success">Description</a>
                            <form th:action="@{/offers/${offer.id}}" th:object="${offer}" method="post">

                        </div>
                    </div>
                </div>
