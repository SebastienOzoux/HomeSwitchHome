<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("#Header").load("header.html");
            $("#Footer").load("footer.html");
        });
    </script>
    <meta charset="UTF-8">
    <title>Nouvelle annonce</title>
</head>

<header th:replace="fragments/header :: header" ></header>

<body>
<div id="page" layout:fragment="content">
<header>
    <div id="Header"></div>
</header>
<div id="page-wrapper" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ajouter une annonce</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <!-- /.panel -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form action="#" th:action="@{/offer}" th:object="${offer}" method="post" id="addOfferForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title">Titre</label>
                                    <input type="text" class="input-lg form-control" id="title"
                                           th:field="*{title}" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" class="input-lg form-control"
                                           th:field="*{location}" placeholder="Location">
                                </div>
                                <div class="form-group">
                                    <label for="surface">Surface</label>
                                    <input type="text" id="surface" class="input-lg form-control"
                                           th:field="*{surface}" placeholder="Surface">
                                </div>
                                <div class="form-group">
                                    <label for="beds">Lits</label>
                                    <input type="number" id="beds" class="input-lg form-control"
                                           th:field="*{beds}">
                                </div>
                                <div class="form-group">
                                 <td>Choisissez une photo</td>
                                    <td><input type="file" id="photo" name="photo" size="100000" th:fields="*{photo}" accept="image/*"/></td>
                                 </div>

                                 <div class="text-right">
                                    <button type="submit" class="btn btn-lg btn-primary">Enregistrer</button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
</body>
</html>
